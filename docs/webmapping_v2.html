<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet GeoTIFF Tiles</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .leaflet-control-scale-line {
      font-size: 16px;
      line-height: 1.5px;
      padding: 4px 8px;
    }
    .legend {
      line-height: 16px;
      color: #555;
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend img {
      width: 60px; /* adjust to your legend size */
      display: block;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map
  const map = L.map('map').setView([41.99, -93.74], 12);

  // Basemaps
  const sat = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, Earthstar Geographics, Maxar, GeoEye, USDA FSA, USGS, AeroGRID, IGN, and the GIS User Community'
    }).addTo(map);

  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  });

  // Raster bounds
  const rasterBounds = L.latLngBounds(
    L.latLng(41.8821460, -93.8336951), // SW
    L.latLng(42.0996281, -93.6558287)  // NE
  );

  // Soil pH tile layer
  const phLayer = L.tileLayer('maps/PH/tiles/{z}/{x}/{y}.png', {
    attribution: 'Soil pH Tiles',
    bounds: rasterBounds,
    noWrap: true,
    opacity: 1
  }).addTo(map);

  // Soil BPH tile layer
  const bphLayer = L.tileLayer('maps/BPH/tiles/{z}/{x}/{y}.png', {
    attribution: 'Soil BPH Tiles',
    bounds: rasterBounds,
    noWrap: true,
    opacity: 1
  });

  // Layer control
  L.control.layers(
    { "Satellite": sat, "OpenStreetMap": osm },
    { "Soil pH": phLayer, "Soil BPH": bphLayer }
  ).addTo(map);

  // Scale bar
  L.control.scale({ position: 'bottomleft', imperial: false }).addTo(map);

  // Legends
  const phLegend = L.control({ position: 'bottomright' });
  phLegend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    div.innerHTML = `<strong>Soil pH</strong><br><img src="maps/PH/legend.png" alt="pH Legend">`;
    return div;
  };

  const bphLegend = L.control({ position: 'bottomright' });
  bphLegend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    div.innerHTML = `<strong>BPH</strong><br><img src="maps/BPH/legend.png" alt="BPH Legend">`;
    return div;
  };

  // Show/hide legends when overlay is toggled
  map.on('overlayadd', function(e) {
    if (e.name === "Soil pH") phLegend.addTo(map);
    if (e.name === "Soil BPH") bphLegend.addTo(map);
  });

  map.on('overlayremove', function(e) {
    if (e.name === "Soil pH") map.removeControl(phLegend);
    if (e.name === "Soil BPH") map.removeControl(bphLegend);
  });

  // Fit map to raster bounds and constrain panning/zoom
  map.fitBounds(rasterBounds);
  map.setMaxBounds(rasterBounds);
  map.setMinZoom(10);
  map.setMaxZoom(14);
</script>

</body>
</html>
