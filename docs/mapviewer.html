<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agronomy Farm Mapviewer</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* no scrollbars */
    }

    .menu-bar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 40px;     /* fixed navbar height */
      z-index: 1000;
    }

    .map-frame {
      position: absolute;
      top: 40px;        /* same as navbar height */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 40px); /* fill remaining space */
      border: 3px solid #444;   /* <-- border around frame */
      box-sizing: border-box;   /* ensures border doesn’t overflow */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="menu-bar">
    <ul class="menu">
      <li class="dropdown"><a href="index.html">Home</a></li>
      <li class="dropdown"><a href="https://agronomy-farms-soil-mapping.readthedocs.io/" target="_blank">Project Documentation</a></li>
      <li class="dropdown">
        <a href="#">Reference Material ▾</a>
        <ul class="dropdown-menu">
          <li><a href="https://agronomy-farms-soil-mapping.readthedocs.io/" target="_blank">Documentation</a></li>
          <li><a href="https://www.agron.iastate.edu/glsi/" target="_blank">GLSI</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Data Sources ▾</a>
        <ul class="dropdown-menu">
          <li><a href="https://apps.nationalmap.gov/lidar-explorer/#/" target="_blank">USGS Lidar Explorer</a></li>
          <li><a href="https://earthengine.google.com/" target="_blank">Google Earth Engine</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Imagery and Data ▾</a>
        <ul class="dropdown-menu">
          <li><a href="https://iastate.box.com/s/ytjl7nqkroxs3haodak27xjpkaqpajh4" target="_blank">Soil Maps</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Map iframe -->
  <iframe src="webmapping.html" class="map-frame"></iframe>
</body>
</html>
